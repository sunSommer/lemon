<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">注册</h1>
		</header>
		<form class="mui-input-group" style="margin-top: 40px;">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear name" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password pwd" placeholder="请输入密码">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary register">注册</button>
				<!-- <button type="button" class="mui-btn mui-btn-danger">取消</button> -->
			</div>
		</form>

		<!-- <script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script> -->

		<script src="../js/require.js" type="text/javascript" charset="utf-8" data-main="../js/javascripts/register.js"></script>

	</body>

</html>
